<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<link href="styles/main.min.css" rel="stylesheet">
	<title>UEstore</title>
</head>

<body>
	<header class="header">
		<div class="header__container container">
			<div class="header__top">
				<div class="header__nav">
					<a class="header__nav-item">Доставка</a>
					<a class="header__nav-item">Оплата</a>
					<a class="header__nav-item">Контакты</a>
				</div>
				<a class="header__address">Адреса наших магазинов</a>
			</div>
			<div class="header__bot">
				<div class="header__media">
					<div class="logo"><img src="images/logo.png" alt="logo"></div>
					<div class="header__media-social social-media">
						<a href="" class="social-media__item"><img src="images/instagram.svg" alt="instagram"></a>
						<a href="" class="social-media__item"><img src="images/telegram.svg" alt="telegram"></a>
						<a class="header__media-number">+38 (050) 123-45-67</a>
					</div>
				</div>
				<div class="header__search">
					<input type="text" class="header__input" placeholder="Поиск по каталогу">
				</div>
				<div class="header__btns">
					<button class="header__btns-btn">Каталог товаров</button>
					<a href="#" class="header__btns-save"><img src="images/save.svg" alt="save"></a>
					<a href="#" class="header__btns-trash"><img src="images/trash.svg" alt="trash">Корзина</a>
				</div>
			</div>
		</div>
	</header>
</body>
</html>
